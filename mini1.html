<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login /signup page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container" id="main">
        <div class="signup">
            <form action="/login" method="POST">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social" title="sign up with facebook"><img src="facebook-icon.png" alt="facebook"></a>
                    <a href="#" class="social" title="sign up with google"><img src="google-icon.png" alt="Google"></a>
                </div>
                <p>or use your email for registration</p>
                <input type="text" name="txt" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="psswd" placeholder="Password" required>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="login">
            <form action="/login" method="POST">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="social" title="sign up with facebook"><img src="facebook-icon.png" alt="facebook"></a>
                    <a href="#" class="social" title="sign up with google"><img src="google-icon.png" alt="Google"></a>
                </div>
                <p>or use your account</p>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="psswd" placeholder="Password" required>
                <a href="#">Forgot your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back !</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="signIn">Sign In</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter Your personal details and start ur journey with us</p>
                    <button id="signup">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        const signUpButton=document.getElementById('signup');
        const signInButton=document.getElementById('signIn');
        const main=document.getElementById('main');

        signUpButton.addEventListener('click',()=>{
            main.classList.add("right-panel-active");
        });
        signInButton.addEventListener('click',()=>{
            main.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
